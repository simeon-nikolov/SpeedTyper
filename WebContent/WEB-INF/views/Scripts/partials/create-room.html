<form name="createRoomForm">
	<label>Max. Participants: 
		<select ng-model="roomsModel.maxParticipants" id="max-participants-count">
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
	</label>
	<label>Choose text: 
		<select ng-model="roomsModel.textId" id="text-id">
			<option ng-repeat="text in texts" value="{{text.id}}">{{text.text}}</option>
		</select>
	</label>
</form>
